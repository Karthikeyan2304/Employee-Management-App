
<table class="container ">
    <thead>
      <tr>
        <th scope="col">EmployeeId</th>
        <th scope="col">EmployeeName</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees"> 
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td> 
    <td>{{emp.age}}</td>
    <td>{{emp.gender}}</td>
    <td><a type="button"(click)="delemp(emp.id)"><i class="fa-solid fa-trash-can fa-1x" style="color:red;"></i></a> &nbsp; <a href="" [routerLink]="['/edit/'+emp.id]" ><i class="fa-solid fa-pen" style="color: #1f3551;"></i></a></td>  
  </tr>
    </tbody>
  </table>


<router-outlet> </router-outlet>
